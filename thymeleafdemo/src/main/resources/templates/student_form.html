<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Student Form</h3>
    <form th:action="@{/processForm}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}" />
        <br /> <br />
        Last name: <input type="text" th:field="*{lastName}" />
        <br /> <br />
        <input type="submit" />
    </form>
</body>
</html>
